<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container"></div>
      <div class="weather-input-container">
        <div class="weather-input">
          <input class="search-box-input" placeholder="City..." />
          <button id="search-btn">Search</button>
        </div>
        <div class="unit-input">
          <button id="metric-btn">°C</button>
          <button id="imperial-btn">°F</button>
        </div>
      </div>
      <div class="weather-forecast-container">
        <div class="forecast-input">
          <div class="forecast-switch">
            <button id="daily-btn">Daily</button>
            <button id="hourly-btn">Hourly</button>
          </div>
          <div class="page-hours" style="display: none">
            <button id="hours-previous-btn">
              <i class="back-arrow-icon"></i>
            </button>
            <button class="dot-hours-btn"><i class="circle-icon"></i></button>
            <button class="dot-hours-btn"><i class="circle-icon"></i></button>
            <button class="dot-hours-btn"><i class="circle-icon"></i></button>
            <button class="dot-hours-btn"><i class="circle-icon"></i></button>
            <button id="hours-next-btn">
              <i class="forward-arrow-icon"></i>
            </button>
          </div>
        </div>
        <div class="weather-forecast-cards-container">
          <div class="weather-forecast-cards"></div>
        </div>
      </div>
    </div>
    <script src="js\main.js"></script>
  </body>
</html>
